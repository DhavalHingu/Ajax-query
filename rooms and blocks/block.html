<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove Blocks</title>
<style type="text/css">
    form{
        margin: 20px 0;
    }
    form input, button{
        padding: 5px;
    }
    table{
        width: 100%;
        margin-bottom: 20px;
		border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;
    }
</style>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".add-row").click(function(){
            var b = $("#blockno").val();
            var markup = "<tr><td><input type='checkbox' name='record'></td><td>" + b+ "</td>" 
            $("table tbody").append(markup);
        });
        
        // Find and remove selected table rows
        $(".delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
            	if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });
    });    
</script>
</head>
<body>
     <form>
        <input type="text" id="blockno" placeholder="enter block no">
        <input type="button" class="add-row" value="Add block">
        <select name="status" value="status">

<option>Enabled</option>

<option>Disabled</option>

</select>
    </form>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>block_no</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="record"></td>
                <td>1</td>
                
            </tr>
        </tbody>
        





    </table>
    <button type="button" class="delete-row">Delete Block</button>
</body> 
</html>
